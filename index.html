<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Car insurance</title>
  </head>
  <body>
    <div class="container">
      <h1>What animal are you?</h1>

      <p>What animal are you:</p>

      <form id="quiz">
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="boat">Do you own a boat?</label>
          <select id="boat">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
        <div>
        <label for="shoes">Boots or sandals?</label>
          <select id="shoes">
            <option value="boots">boots</option>
            <option value="sandals">sandals</option>
          </select>
        </div>

        <button type="submit" class="btn">What animal am I?</button>
      </form>

      <div id="quote1">
        <p>You are <span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
      </div>
    </div>
  </body>
</html>
